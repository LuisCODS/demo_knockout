<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <br>
    <br>
         <div class="container">
             <div class="row">
                  <!-- ALERT CENTER -->
                 <div class=" col-md-12">
                     <div data-bind="text: alert().msn, visible: alert().show, css: alert().type "></div>
                 </div>
                 <!-- COL ESQUERDA -->
                 <div class="col-md-6">
                     <strong>Liste de intems</strong>
                     <hr>
                     <ul class="list-group" data-bind="foreach: list">
                         <li class="list-group-item" data-bind="css: {'item-checked': coche}">
                             <input type="checkbox" class="mx-3" data-bind="checked: coche"/>
                             <span data-bind="text: description"></span>
                         </li>
                     </ul>
                     <br>
                 </div>
                 <!-- COL DIREITA -->
                 <div class="col-6">
                     <div class="col-md-12"><label>Description item</label></div>
                     <div class="col-md-12"><input type="text" class="form-contol input-5m" data-bind="value: input_description"></div>
                     <div class="col-md-12"><button class="btn btn-primary btn-block mt-3" data-bind="click: addItem ">Ajouter item</button></div>
                 </div>
                 <!-- BOTTON -->
                 <div class="col-xs-12">
                     <div class="col-xs-2 total"   style="display:inline">Total itens: </div>
                     <div class="col-xs-2 total"   style="display:inline-block" data-bind="text: list().length"></div>
                     <br>
                     <div class="col-xs-2 total"   style="display:inline">Total unchekeds itens :</div>
                     <div class="col-xs-2 total"   style="display:inline-block" data-bind="text: totalUchekedsItens"></div>
                     <br>
                     <div class="col-xs-2 total"   style="display:inline">Total checkeds itens:</div>
                     <div class="col-xs-2 total"   style="display:inline-block" data-bind="text: totalCheckedItens"></div>
                 </div>
             </div>
        </div>

        <script src='../js/knockout-3.5.1.js'></script>
        <script src="viewModel3.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" ></script>
    </body>
</html>
