<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!-- =========== EXEMPLE FOR : AppViewModel() =========== -->
        <p>First name:
            <strong data-bind="text: firstName">
                todo
            </strong>
        </p>
        <p>Last name:
            <strong data-bind="text: lastName" >
                todo
            </strong>
        </p>
        <!-- computed values -->
        <p>Full name:
            <strong data-bind="text: fullName"></strong>
        </p>
        <!-- observable-->
        <p>First name:
            <label>
                <input data-bind="value: firstName" />
            </label>
        </p>
        <p>Last name:
            <label>
                <input data-bind="value: lastName" />
            </label>
        </p>
        <!-- using the click binding to associate clicks with the viewmodel function-->
        <button data-bind="click: capitalizeLastName">Go caps</button>

        <!-- =========== EXEMPLE  : AppViewModel() =========== -->

        <h2>Your seat reservations</h2>
        <table>
            <thead>
                <tr>
                    <th>Passenger name</th>
                    <th>Meal</th>
                    <th>Surcharge</th>
                    <th></th>
                </tr>
            </thead>
            <!-- Todo: Generate table body -->
            <tbody>

            </tbody>
        </table>

        <script src='knockout-3.5.1.js'></script>
        <script src="custom.js"></script>
        </table>

    </body>
</html>
