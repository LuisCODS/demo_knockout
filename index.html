<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!-- =============== binding observable TEXT, CLICK & VALUE ================== -->
        <div>
            <p>First name:
                <strong data-bind="text: firstName">
                    todo
                </strong>
            </p>
            <p>Last name:
                <strong data-bind="text: lastName" >
                    todo
                </strong>
            </p>
            <p>Full name:
                <strong data-bind="text: fullName"></strong>
            </p>
            <p>First name:
                <label>
                    <input data-bind="value: firstName" />
                </label>
            </p>
            <p>Last name:
                <label>
                    <input data-bind="value: lastName" />
                </label>
            </p>
            <!-- using the click binding to associate clicks with the viewmodel function-->
            <button data-bind="click: capitalizeLastName">Go caps</button>

            <ul data-bind="foreach: list">
                <li data-bind="text: @data"></li>
            </ul>
        </div>

        <!-- ====================== binding observable arrays =================== -->
        <div>
            <h2>Your seat reservations</h2>
            <table>
                <thead>
                    <tr>
                        <th>Passenger name</th><th>Meal</th><th>Surcharge</th><th></th>
                    </tr>
                </thead>
                <!--  binding observable arrays-->
                <tbody data-bind="foreach: seats">
                    <tr>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: meal().mealName"></td>
                        <td data-bind="text: meal().price"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src='knockout-3.5.1.js'></script>
        <script src="custom.js"></script>
    </body>
</html>
